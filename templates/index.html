<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>League Match Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">League of Legends Match Analyzer</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="summoner_name" class="form-label">Summoner Name</label>
        <input type="text" class="form-control" name="summoner_name" required>
      </div>
      <div class="mb-3">
        <label for="tagline" class="form-label">Tagline (e.g. NA1)</label>
        <input type="text" class="form-control" name="tagline" required>
      </div>
      <div class="mb-3">
        <label for="region" class="form-label">Region</label>
        <select class="form-select" name="region" required>
          <option value="na1">North America</option>
          <option value="euw1">EU West</option>
          <option value="eun1">EU Nordic & East</option>
          <option value="kr">Korea</option>
          <option value="br1">Brazil</option>
          <option value="jp1">Japan</option>
          <option value="la1">LAN</option>
          <option value="la2">LAS</option>
          <option value="ru">Russia</option>
          <option value="tr1">Turkey</option>
          <option value="oc1">Oceania</option>
          <option value="ph2">Philippines</option>
          <option value="sg2">Singapore</option>
          <option value="th2">Thailand</option>
          <option value="tw2">Taiwan</option>
          <option value="vn2">Vietnam</option>
          <option value="me">Middle East</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Timezone</label>
        <div class="d-flex gap-2">
          <select class="form-select" name="timezone_label" required>
            <option value="UTC">UTC</option>
            <option value="GMT">GMT</option>
            <option value="CET">CET</option>
            <option value="EST">EST</option>
            <option value="PST">PST</option>
            <option value="MST">MST</option>
            <option value="KST">KST</option>
            <option value="JST">JST</option>
          </select>
          <select class="form-select" name="timezone_offset" required>
            {% for offset in range(-12, 13) %}
              <option value="{{ offset }}">{{ '+' if offset > 0 else '' }}{{ offset }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="mb-3">
        <label for="num_games" class="form-label">Number of Games to Analyze (0â€“500)</label>
        <input type="number" class="form-control" name="num_games" min="0" max="500" value="50" required>
      </div>
      <button type="submit" class="btn btn-primary">Analyze</button>
    </form>
  </div>
</body>
</html>
